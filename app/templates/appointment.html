{% extends "base.html" %}
{% from 'macros.html' import department_options,tag1_options,tag2_options %}

{% block head %}
    <title>导师有约 —— 导师预约</title>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h2>导师预约</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="panel-title">导师检索</div>
                            </div>
                            <div class="panel-body">


                                <div class="row">
                                    <div class="col-md-12">
                                        <h4>检索方式</h4>
                                        <select id="type" name="type" class="form-control">
                                            <option value="0" selected="selected">全部导师</option>
                                            <option value="1">按学院检索</option>
                                            <option value="2">按大类检索</option>
                                            <option value="3">按小类检索</option>
                                        </select>
                                        <script language="javascript">
                                            $(document).ready(function () {
                                                $('#type_department').hide();
                                                $('#type_tag1').hide();
                                                $('#type_tag2').hide();
                                                $("#type").change(function () {
                                                    switch ($("#type").val()) {
                                                        case "0":
                                                            $('#type_department').hide();
                                                            $('#type_tag1').hide();
                                                            $('#type_tag2').hide();
                                                            break;
                                                        case "1":
                                                            $('#type_department').show();
                                                            $('#type_tag1').hide();
                                                            $('#type_tag2').hide();
                                                            break;
                                                        case "2":
                                                            $('#type_department').hide();
                                                            $('#type_tag1').show();
                                                            $('#type_tag2').hide();
                                                            break;
                                                        case "3":
                                                            $('#type_department').hide();
                                                            $('#type_tag1').hide();
                                                            $('#type_tag2').show();
                                                            break;
                                                    }
                                                });
                                            });
                                        </script>
                                    </div>
                                </div>
                                <div class="row" id="type_department">
                                    <div class="col-md-12">
                                        <h4>学院</h4>
                                        <select id="department" name="department" class="form-control">
                                            {{ department_options() }}
                                        </select>
                                    </div>
                                </div>
                                <div class="row" id="type_tag1">
                                    <div class="col-md-12">
                                        <h4>大类标签</h4>
                                        <select id="tag1" name="tag1" class="form-control">
                                            {{ tag1_options() }}
                                        </select>
                                    </div>
                                </div>
                                <div class="row" id="type_tag2">
                                    <div class="col-md-12">
                                        <h4>细分标签</h4>
                                        <select id="tag2" name="tag2" class="form-control">
                                            {{ tag2_options() }}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id='query' onclick="ajax_query()" class="btn btn-primary"
                                             style="width: 100%">搜索
                                        </div>
                                        <script>
                                            var csrftoken = "{{ csrf_token()|safe }}";

                                            function ajax_query() {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/ajax/mentor/query/" + $('#type').val(),
                                                    data: "department=" + $('#department').val()
                                                    + "&" + "tag1=" + $('#tag1').val()
                                                    + "&" + "tag2=" + $('#tag2').val()
                                                    ,
                                                    dataType: 'json',
                                                    async: false,
                                                    beforeSend: function (xhr, settings) {
                                                        xhr.setRequestHeader("X-CSRFToken", csrftoken)
                                                    },
                                                    error: function (request) {
                                                        alert("获取失败![网络错误]");
                                                    },
                                                    success: function (data) {
                                                        if (data.status == 20000) {
                                                            $('#table_mentors tbody').empty();
                                                            mentors = data.content;
                                                            for (i = 0; i < mentors.length; i++) {
                                                                mentor = mentors[i];
                                                                button = "<a href=\"/appointment/new/" + mentor.id + "\" class=\"btn btn-primary btn-sm\">预约</a>"
                                                                var row = "<tr>"
                                                                    + "<td>" + "<a href=\"/user/" + mentor.id + "\">" + mentor.name + "</a>" + "</td>"
                                                                    + "<td>" + mentor.department + "(" + mentor.title + ")" + "</td>"
                                                                    + "<td>" + mentor.appointment_num + "</td>"
                                                                    + "<td>" + mentor.score + "%" + "</td>"
                                                                    + "<td>" + button + "</td>"
                                                                    + "</tr>";
                                                                $('#table_mentors tbody').append(row);
                                                            }
                                                        } else {
                                                            alert("获取失败![数据错误]");
                                                        }
                                                    }
                                                });
                                            }
                                        </script>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table id="table_mentors" class="table table-striped">
                            <thead>
                            <tr>
                                <th class="col-md-2">教师姓名</th>
                                <th class="col-md-3">院系(职务)</th>
                                <th class="col-md-2">预约数</th>
                                <th class="col-md-2">好评度</th>
                                <th class="col-md-3">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>



{% endblock %}
