{% extends "base.html" %}
{% from 'macros.html' import department_options %}

{% block head %}
    <title>导师有约 —— 导师信息</title>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h2>导师信息</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="panel-title">导师信息</div>
                            </div>

                            <div class="panel-body">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <img src="/static/res/user/{{ user.id }}/pic.jpg"
                                                 style="width: 100%;height: auto">
                                        </div>
                                        <div class="col-md-8">
                                            <h3><strong>{{ user.name }}</strong>[{{ user.getDepartmentString() }},{{ user.title }}]</h3>
                                            <h4>{{ user.getTagString() }}</h4>
                                            <p>
                                                {{ user.description }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
