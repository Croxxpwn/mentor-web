{% extends "base.html" %}
{% from 'macros.html' import department_options %}

{% block head %}
    <title>导师有约 —— 我的团体课</title>
    <link href="/static/lib/css/datepicker.min.css" rel="stylesheet">
    <script src="/static/lib/js/datepicker.min.js"></script>
    <script src="/static/lib/js/datepicker.zh-CN.js"></script>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h2>查看团体课</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="panel-title">团体课检索</div>
                            </div>

                            <div class="panel-body">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h4>检索方式</h4>
                                            <select id="type" name="type" class="form-control">
                                                <option value="0" selected="selected">全部团体课</option>
                                                <option value="2">按日期检索</option>
                                            </select>
                                            <script language="javascript">
                                                $(document).ready(function () {
                                                    $('#type_department').hide();
                                                    $('#type_time_date').hide();
                                                    $("#type").change(function () {
                                                        switch ($("#type").val()) {
                                                            case "0":
                                                                $('#type_department').hide();
                                                                $('#type_time_date').hide();
                                                                break;
                                                            case "1":
                                                                $('#type_department').show();
                                                                $('#type_time_date').hide();
                                                                break;
                                                                break;
                                                            case "2":
                                                                $('#type_department').hide();
                                                                $('#type_time_date').show();
                                                                break;
                                                            case "3":
                                                                $('#type_department').hide();
                                                                $('#type_time_date').hide();
                                                                break;
                                                        }
                                                    });
                                                });
                                            </script>
                                        </div>
                                    </div>
                                    <div id="type_department" class="row">
                                        <div class="col-md-12">
                                            <h4>学院</h4>
                                            <select id="department" name="department" class="form-control">
                                                {{ department_options() }}
                                            </select>
                                        </div>
                                    </div>
                                    <div id="type_time_date" class="row">
                                        <div class="col-md-12">
                                            <h4>日期</h4>
                                            <input id="time_date_string" name="time_date_string" type="text"
                                                   class="form-control"><br/>

                                            <script type="text/javascript">
                                                $("#time_date_string").datepicker({
                                                    autoHide: true,
                                                    format: "yyyy-mm-dd",
                                                    language: 'zh-CN'
                                                });
                                            </script>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id='query' onclick="ajax_query()" class="btn btn-primary"
                                             style="width: 100%">搜索
                                        </div>
                                        <script>
                                            var csrftoken = "{{ csrf_token()|safe }}";

                                            function ajax_query() {
                                                url = "/ajax/course/query/" + $("#type").val();
                                                data = "";
                                                data += "&department=" + $("#department").val();
                                                data += "&time_date_string=" + $("#time_date_string").val();
                                                $.ajax({
                                                    type: "POST",
                                                    url: url,
                                                    data: data,
                                                    dataType: 'json',
                                                    async: false,
                                                    beforeSend: function (xhr, settings) {
                                                        xhr.setRequestHeader("X-CSRFToken", csrftoken)
                                                    },
                                                    error: function (request) {
                                                        alert("获取失败![网络错误]");
                                                    },
                                                    success: function (data) {
                                                        if (data.status == 20000) {
                                                            $('#table_courses tbody').empty();
                                                            courses = data.content;
                                                            for (i = 0; i < courses.length; i++) {
                                                                course = courses[i];
                                                                button = "";
                                                                var row = "<tr>"
                                                                    + "<td>" + course.name + "</td>"
                                                                    + "<td>" + course.men_name + "</td>"
                                                                    + "<td>" + course.description + "</td>"
                                                                    + "<td>" + course.location + "</td>"
                                                                    + "<td>" + course.time_start + "</td>"
                                                                    + "<td>" + course.time_end + "</td>"
                                                                    + "<td>" + course.signednum + "/" + course.capacity + "</td>"
                                                                    //+ "<td>" + button + "</td>"
                                                                    + "</tr>";
                                                                $('#table_courses tbody').append(row);
                                                            }
                                                        } else {
                                                            alert("获取失败![数据错误]");
                                                        }
                                                    }
                                                });
                                            }
                                        </script>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table id="table_courses" class="table table-striped">
                            <thead>
                            <tr>
                                <th class="col-md-1">团体课名</th>
                                <th class="col-md-1">主讲人</th>
                                <th class="col-md-3">课程描述</th>
                                <th class="col-md-1">课程地点</th>
                                <th class="col-md-2">开始时间</th>
                                <th class="col-md-2">结束时间</th>
                                <th class="col-md-1">已选/容量</th>
                                <!--th class="col-md-1">操作</th-->
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>



{% endblock %}
